
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<a id="btn">点我</a>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="canvas.js"></script>
<script>
    html2canvas($(".box"), {
         onrendered: function (canvas) {
             var url = canvas.toDataURL();
              //以下代码为下载此图片功能        
               $('#btn').attr('href', canvas.toDataURL());  
               $('#btn').attr('download', 'myjobdeer.png');      
           }
   });

   console.log("111")
</script>
</html>
