<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:200px;
			background: #ca2;
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
	var winHeight = $(window).height(); 
    $(".box").css("height",winHeight); 
    $(window).resize(function() { 
        winHeight = $(window).height(); 
        $(".box").css("height",winHeight); 
    });
</script>
